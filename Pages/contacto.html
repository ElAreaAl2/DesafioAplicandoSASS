    <main class="container-fluid">

        <h2 class="tituloContacto">contacto</h2>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center titulo-contacto">Contáctanos</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="lname" name="name" type="text" placeholder="Apellidos"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="Correo Electrónico"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="phone" name="phone" type="text" placeholder="Celular"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Ingrese su mensaje para nosotros aquí." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mapaGoogle col-md-12">
                        <div class="tituloMap">Ubícanos acá</div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d497.0289674907679!2d-74.045002!3d4.729764!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9392d6b39592c5c7!2sJM%20Security%20LTDA!5e0!3m2!1ses!2sco!4v1661894928985!5m2!1ses!2sco" width="280" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
